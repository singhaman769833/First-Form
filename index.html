<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third</title>
    <link rel="icon" type="images/favicon-3.png"  href="images/favicon-3.png">
</head>
<body>
    <table border="1" cellspacing="8" cellpadding="8" bgcolor="mediumseagreen">
        <form action="">

            <thead bgcolor="cyan">
                <tr>
                    <th colspan="2"><h2>Registration Form</h2></th>
                </tr>
                

            </thead>
            <tbody bgcolor="pink">
                <tr>
                    <td>
                        <label for="sname">Stuent Name </label>   
                    </td>
                    <td>
                        <input type="text" name="sname" id="sname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fname">Father's name</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" >
                    </td>
                </tr>
                <tr>
                    <td><label for="mname">Mother's Name </label> </td>
                    <td><input type="text" name="mname" id="mname"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth </label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender </label></td>
                    <td>
                        <input type="radio" name="gender" id="gender">male 
                        <input type="radio" name="gender" id="gender">female
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email ID </label></td>
                    <td><input type="email" name="email" id="email" placeholder="abcd123@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile No. </label></td>
                    <td><input type="tel" name="mobile" id="mobile" maxlength="14" placeholder="+91-xxxxxxxxxx"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="state">State </label></td>
                    <td>
                        <select name="state" id="state">
                            <option value="gujarat">Gujarat</option>
                            <option value="uttar pradesh">Uttar Pradesh</option>
                            <option value="maharshtra">Maharashtra</option>
                            <option value="tamilnadu">Tamilnadu</option>
                            <option value="goa">Goa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City </label></td>
                    <td>
                        <select name="" id="">
    
                        <option value="Surat">Surat</option>
                        <option value="gandhinagar">Gandhinagar</option>
                        <option value="ahmedabad">Ahmedabad</option>
    
                        </select></td>
                </tr>

            </tbody>
            
           
            <tfoot bgcolor="violet">
                <tr>
                    <td><label for="submit"></label></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </tfoot>
           
        </form>
        <br>
        <caption align="bottom"><em>Form inside a table</em></caption>
    </table>
    

</body>
</html>
